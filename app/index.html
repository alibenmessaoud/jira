<!DOCTYPE html>
<html>
<head>
	<title>JIRA Assist</title>
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/soyutils.js"></script>
  <script type="text/javascript" src="js/templates.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/fullcalendar.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/jira.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body>

<nav id="navbar" class="navbar navbar-default navbar-static  navbar-fixed-top navbar-collapse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">JIRA Assist</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#" data-toggle="modal" data-target="#dlgConnect">Connect Server</a></li>

    </ul>



  </div>
</nav>

<!-- Tab panes -->
<div class="tab-content" style="margin-top:40px;">
  
</div>



<!-- Modal -->
<div class="modal fade" id="dlgConnect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Connect to JIRA Server</h4>
      </div>
      <div class="modal-body">
        <span class="alertsArea"></span>

        <form class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="url">Server URL</label>
          <div class="controls">
            <input id="url" name="url" type="text" placeholder="e.g http://www.domain.com/jira" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input id="username" name="username" type="text" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>


        </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="dlgFilterEdit" tabindex="-1" role="dialog" aria-labelledby="dlgFilterEditLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dlgFilterEditLabel">Edit JIRA Filter</h4>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="form-group">
            <label for="filterName">Filter Name</label>
            <input type="text" class="form-control" id="filterName" placeholder="Filter Name">
          </div>

          <div class="form-group">
            <label for="filterJQL">JQL</label>
            <textarea id="filterJQL" class="form-control" rows="3"></textarea>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="filterType" id="filterTypeTable" value="1">
              Table
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="filterType" id="filterTypeTableCalendar" value="2">
              Calendar
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
