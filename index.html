<!DOCTYPE html>
<html>
<head>
	<title>JIRA Assist</title>
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/fullcalendar.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/jira.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body>

<nav id="navbar" class="navbar navbar-default navbar-static" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">JIRA Assist</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#" data-toggle="modal" data-target="#dlgConnect">Connect Server</a></li>

        <li class="dropdown hide" id="dropdown-filters">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Filters <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Assigned to me</a></li>
            <li class="divider"></li>
            <li><a href="#"><span class="glyphicon glyphicon-plus"></span> Add filter</a></li>
          </ul>
        </li>
    </ul>

  </div>
</nav>





<!-- Modal -->
<div class="modal fade" id="dlgConnect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Connect to JIRA Server</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning fade in hidden">
        </div>

        <form class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="url">Server URL</label>
          <div class="controls">
            <input id="url" name="url" type="text" placeholder="e.g http://www.domain.com/jira" class="input-xlarge" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input id="username" name="username" type="text" placeholder="" class="input-xlarge" required="">
            
          </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="" class="input-xlarge" required="">
            
          </div>
        </div>


        </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
