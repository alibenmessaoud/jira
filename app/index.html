  <!-- Views-related scripts -->
  <script type="text/javascript" src="js/templates.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body>

<nav id="navbar" class="navbar navbar-default navbar-static  navbar-fixed-top disconnected" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="img/logo-32.png">
        JIRA Assist
      </a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <ul class="nav navbar-nav navbar-collapse collapse navbar-filters">
      <li><a href="#" class="glyphicon glyphicon-plus filter-create connected">
        <span class="sr-only">Add Filter</span>
      </a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right navbar-collapse collapse ">
      <li><a id="filter-add" href="#" class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#dlg-connect">
        <span class="sr-only">Server settings</span>
      </a></li>
    </ul>
  </div>
</nav>

<!-- Tab panes -->
<div class="tab-content">
  
</div>



<!-- Modal -->
<div class="modal fade" id="dlg-connect" tabindex="-1" role="dialog" aria-labelledby="dlg-connect-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dlg-connect-label">Connect to JIRA Server</h4>
      </div>
      <div class="modal-body">
        <span class="alertsArea"></span>

        <form class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="url">Server URL</label>
          <div class="controls">
            <input id="url" name="url" type="text" placeholder="e.g http://www.domain.com/jira" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input id="username" name="username" type="text" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>


        </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
