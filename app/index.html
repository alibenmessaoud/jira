<!DOCTYPE html>
<html>
<head>
	<title>JIRA Assist</title>
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/select2.css">
  <link rel="stylesheet" type="text/css" href="css/select2-bootstrap.css">

  <!-- Common libs -->
	<script type="text/javascript" src="js/libs/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/libs/underscore-min.js"></script>
  <script type="text/javascript" src="js/libs/backbone-min.js"></script>

  <!-- Views-related libs -->
  <script type="text/javascript" src="js/libs/soyutils.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/moment.min.js"></script>
	<script type="text/javascript" src="js/libs/fullcalendar.js"></script>
  <script type="text/javascript" src="js/libs/select2.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery-csp.js"></script>
	
  <!-- Views-related scripts -->
  <script type="text/javascript" src="js/templates.js"></script>
  <script type="text/javascript" src="js/views.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body>

<nav id="navbar" class="navbar navbar-default navbar-static  navbar-fixed-top navbar-collapse disconnected" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="img/logo-32.png">
        JIRA Assist
      </a>
      <ul class="nav navbar-nav disconnected">
          <li><a href="#" data-toggle="modal" data-target="#dlg-connect">Connect Server</a></li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-filters connected">

    </ul>
    <ul class="nav navbar-nav connected">
      <li><a href="#" class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#dlgFilterEdit"></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right connected">
      <li><a id="filter-add" href="#" class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#dlg-connect"></a></li>
    </ul>
  </div>
</nav>

<!-- Tab panes -->
<div class="tab-content" style="margin-top:40px;">
  
</div>



<!-- Modal -->
<div class="modal fade" id="dlg-connect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Connect to JIRA Server</h4>
      </div>
      <div class="modal-body">
        <span class="alertsArea"></span>

        <form class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="url">Server URL</label>
          <div class="controls">
            <input id="url" name="url" type="text" placeholder="e.g http://www.domain.com/jira" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input id="username" name="username" type="text" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="" class="form-control input-xlarge" required="">
            
          </div>
        </div>


        </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Form Edit Dialog -->
<div class="modal fade" id="dlgFilterEdit" tabindex="-1" role="dialog" aria-labelledby="dlgFilterEditLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dlgFilterEditLabel">Edit JIRA Filter</h4>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="form-group">
            <label for="filterName">Filter Name</label>
            <input type="text" class="form-control" id="filterName" placeholder="Filter Name">
          </div>

          <div class="form-group">
            <label for="filterJQL">JQL</label>
            <textarea id="filterJQL" class="form-control" rows="3"></textarea>
          </div>



          <div class="form-group">
            <label for="filterType">View Type</label>
            <select id="filterType" class="form-control">
              <option value="1">Table</option>
              <option value="2">Calendar</option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary filter-save" cid="">Save</button>
        <button type="button" class="btn btn-primary filter-save">Add</button>
      </div>
    </div>
  </div>
</div>





</body>
</html>
